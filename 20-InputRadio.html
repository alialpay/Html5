<!DOCTYPE html>
<html lang="en">
<head>
      <title>Input Radio</title>
</head>
<body>
    <input type="radio" name="deneme" id="deneme">
    <label for="deneme">Deneme</label>

    <br><br><br>

    <h1>Favori Tarayıcınızı Seçiniz</h1>
    <form>
        <input type="radio" checked name="tarayici" id="chrome" value="chrome">
        <label for="chrome">chrome</label>
        
        <input type="radio" name="tarayici" id="firefox" value="firefox">
        <label for="firefox">firefox</label>
        
        <input type="radio" name="tarayici" id="edge" value="edge">
        <label for="edge">edge</label>
        
        <input type="radio" name="opera" id="opera" value="opera">
        <label for="opera">opera</label>
        
        <input type="radio" name="safari" id="safari" value="safari">
        <label for="safari">safari</label>

        <!-- bu özellikte name çok önemli -->
        <!-- id benzersiz olmak zorunda -->
        <br><br><br>

        <input type="submit">
    </form>
</body>
</html>

<html lang="en">
<head>
   <title>Input Week</title>

<body>

    <input type="week" min="2023-W01" list="ozelhaftalar"
    max="2023-w52">

        <option label="Kutlu Doğum Haftası">2023-W02</option>

        <option label="Yeşilay Haftası">2023-W06</option>
        <option label="Enerji Haftası">2023-W08</option>

    </datalist>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input Image</title>
</head>
<body>
    <form>
        <label for="ad_soyad">ad soyad</label>
        <br>
        <input type="text" id="ad_soyad" name="ad_soyad">
        <br>
        <br>
        <label for="cep_tel">cep telefonu</label>
        <br>
        <input type="tel" id="cep_tel" name="cep_tel">
        <br>
        <br>
        <input type="image" src="download.jpg" alt="resme tıkla gönder">
        <!-- image tipinde input elementi -->
        <!-- image etiketi type submit tir form submit edebilir -->
        <!-- img ise tıklanabilir bir submit değildir -->
        <img src="download.jpg" width="50" height="50">
    </form>
</body>
</html>

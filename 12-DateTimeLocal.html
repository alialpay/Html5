<!DOCTYPE html>
<html>
<head>
    <title>DateTime-Local</title>
</head>
<body>
    <!-- step="1" yaparak saniye alanı da belirtebiliyoruz -->
    <input type="datetime-local" step="1" min="2023-05-25T00:00:00" max="2023-05-30T00:00:00">

    <input type="datetime-local" step="120" min="2023-05-25T00:00:00" max="2023-05-30T00:00:00">

    <input type="datetime-local" step="86400" min="2023-05-25T00:00:00" max="2023-05-30T00:00:00">

    <input type="datetime-local" min="2023-05-25T00:00:00" max="2023-05-30T00:00:00" list="gunler">
    <datalist id="gunler">
        <option label="27 Mayıs">2023-05-27T00:00:00</option>
    </datalist>
    
</body>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input Tel</title>
</head>
<body>
    <form>
        <input type="tel"
        name="telefon"
        required
        pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"
        placeholder="0555-555-5555"
        title="0555-555-5555 şeklinde giriş yapınız.">

        <input type="submit">
    </form>
</body>
</html>

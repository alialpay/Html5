<!DOCTYPE html>
<html">
<head>
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Auto Complete</h1>
        <input autocomplete="country">ülke</input>
        <br>
        <input autocomplete="country-name"/>
        <input autocomplete="street-address"/>

        <h1>Auto Focus</h1>
        <input autocomplete="country" autofocus/>

        <h1>dirname (metin yönü arap-ing vs)</h1>
        <label for="ad">Ad</label>
        <input name="ad" dirname="ad.dir"/>
        <input type="submit"/>

        <h1>disabled</h1>
        <label for="ad">Ad</label>
        <input disabled value="Ali"/>

    </form>

    <h1>form scope</h1>

    <form id="kayit">
        <label for="ad">Ad</label>
        <input name="ad"/>
    </form>

    <input type="submit" form="kayit">

    <br>
    <br>
/***örnek iki
    <br>
    <br>

    <form id="yenikayit">

    </form>

    <label for="soyad">Soyad</label>
    <input name="soyad" form="yenikayit">

    <input type="submit" form="yenikayit">


    <h1>list attribute</h1>
    <p>Favori tarayıcınızı giriniz.</p>
    <input type="text" list="tarayicilar"/>
    <datalist id="tarayicilar">
        <option value="Firefox"></option>
        <option value="Chrome"></option>
        <option value="IE"></option>
        <option value="Opera"></option>
    </datalist>

    <h1>max-min length attribute</h1>
    <form action="">
        <input for="ad" maxlength="10" minlength="3" required/>
        <input type="submit">
    </form>

    <h1>placeholder attribute *label</h1>
    <label>Ad</label>
    <input />
    <!-- placehodlder labelın alternatifidir -->
    
    <input placeholder="Ad girin"/>

    <h1>readonly attribute *disabled</h1>
    <!-- disabled attributü gri görünümlü ama bu normal -->
    <form action="">
        <input for="ad" readonly value="Ali"/>
        <input type="submit">
    </form>

    <!-- readoly'de gönder dediğimizde query stringde form elementi içerisinde
    input gönderildiğini görebiliyoruz
    Ancak disabled attributüne sahip inputların değerleri form
    submitinde gönderilmez (veri kaybına neden) -->

    <h1>pattern attribute (regex)</h1>
    <form action="">
        <input for="ad" pattern="[A-Za-z]{3,10}"
        title="min 3 max 10 karakter olacak şekilde
        adınızı giriniz"/>
        <input type="submit">
    </form>

    <!-- regex101.com -->

</body>
</html>
